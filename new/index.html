<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Vinay Bhaip</title>
  <!--<link rel="icon" href="/favicon.ico" />-->
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar">
		<img id="logo" src="images/logo.svg"></img>
		<ul class="navbar_list">
			<li>
				<a>About</a>
			</li>
			<li>
				<a>Projects</a>
			</li>
			<li>
				<a>Resume</a>
			</li>
			<li>
				<a href="#contact">Contact</a>
			</li>
		</ul>
	</nav>
	<div class="topskew">
		<div class="pfpdiv">
			<img id="pfp" src="images/me.png"></img>
		</div>
	</div>
	<div class="frontmain">
		<p id="introtext">Hi, I'm Vinay!</p>
		<div class="summarytext">
			<p> I am</p>
			<ul>
				<li><mark class="emphasis">studying</mark> at UVA as an Echols Scholar</li>
				<li><mark class="emphasis">majoring</mark> in Computer Science</li>
				<li><mark class="emphasis">focusing</mark> on machine learning research</li>
				<li><mark class="emphasis">finding</mark> ways to give back</li>
			</ul>
		</div>
		<a href="#contact"><img id="arrow" src="images/arrow.svg"></img><a>
	</div>

	<div id="contact">
		<p id="contact_header_message">Contact me!</p>
		<form
			id="contactform"
			action="https://formspree.io/mrgyqkrp"
			method="POST">
			<input class="form_element" type="text" name="name" placeholder="Name" required="">
			</br>
			<input class="form_element" type="text" placeholder="Email" name="_replyto" required="">
			</br>
			<textarea class="form_element" placeholder="Message" name="message" required=""></textarea>
			</br>
			<button type="submit"><img src="images/contact-submit.svg"></img></button>
		</form>
		<p id="contact_footer">Made with &hearts; | Vinay Bhaip | <a href="https://github.com/vbhaip/vbhaip.github.io" id="source">Source</a></p>
	</div>
</body>

<!DOCTYPE html>

<head>

<body>
  <div class="top">
    <!--SVG for Menu-->
    <svg class="menu" data-spirit-id="menu" onclick="clickMenu();" width="5em" height="5em" viewBox="0 0 284 239" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
      style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:square;stroke-linejoin:round;stroke-miterlimit:1.5;">
        <g transform="matrix(1,0,0,1,-2708.04,-180.537)">
            <g>
                <g transform="matrix(0.5,0,0,0.6,1462.5,120)">
                    <path data-spirit-id="topbar" d="M3000,150L2550,150" style="fill:rgb(93,93,93);stroke:rgb(93,93,93);stroke-width:75.45px;"/>
                </g>
                <g transform="matrix(0.5,0,0,0.6,1462.5,210)">
                    <path data-spirit-id="midbar" d="M3000,150L2550,150" style="fill:rgb(93,93,93);stroke:rgb(93,93,93);stroke-width:75.45px;"/>
                </g>
                <g transform="matrix(0.5,0,0,0.6,1462.5,300)">
                    <path data-spirit-id="botbar" d="M3000,150L2550,150" style="fill:rgb(93,93,93);stroke:rgb(93,93,93);stroke-width:75.45px;"/>
                </g>
            </g>
        </g>

  </div>

  <div id="contactform">

    <form action="/form.php">

    <input type="text" class="contact" id="contactname" placeholder="Name" />
    <input type="text" class="contact" id="contactemail" placeholder="Email" />
    <textarea type="text" class="contact" id="contactmessage" placeholder="What can I help you with?"></textarea>
    <input type="submit" id="submit" value="Submit">

  </form>

  </div>

</html>
